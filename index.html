<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>PhonePe</title>
  <style>
    #paysystem{
      width: 40%; margin:30vh auto; background-color: darkgrey; text-align: center; min-height: 300px;border-radius: 20px;
    }
    h1{
      text-align: center;
    }
    .hello{
      visibility: hidden;
    }
    p{
      margin-top: 30px;
    }
    @media screen and (max-width:785px) {
      #paysystem{
        width: 80%;
      }
      
    }
    @media screen and (max-width:320px) {
      #paysystem{
        width: 98%;
      }
      
    }
  </style>
</head>
<body>
  <div id="paysystem">
    <h1>PhonePe Payment System</h1>
    <button type="button" class="btn btn-outline-success mt-4" onclick="payment()">Make Payment</button>
    <p>Processing your payment...</p>
    <div class="spinner-border hello" ></div>
    <h2 id="status"></h2>

  </div>

  <script>
    let spinner = document.querySelector(".hello")
    let status = document.getElementById("status")
    function payment(){
      spinner.style.visibility = "visible";
      let isSuccess = Math.random()<0.5
      let promise = new Promise(function(resolve,reject){
        setTimeout(function(){
          if(isSuccess){
            resolve()
          }else{
            reject()
          }
        },1000)
      })
      promise.then(function(){
        status.innerText = "Payment Successful! ðŸŽ‰"
        spinner.style.visibility = "hidden";
      })
      .catch(function(){
        status.innerText = "Payment Failed. Please try again. ðŸ˜ž"
        spinner.style.visibility = "hidden";
      })
    }
    
  </script>
</body>
</html>
